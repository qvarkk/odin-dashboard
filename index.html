<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Dashboard | qvarkk</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <nav class="sidebar">
        <a href="#" class="header">
          <img src="./images/logo.svg" alt="" />
          <h1>Sprintboard</h1>
        </a>
        <div class="menu">
          <button href="#" class="home">
            <img src="./images/home.svg" alt="" />
            <p class="side-para">Home</p>
          </button>
          <button href="#" class="following">
            <img src="./images/home.svg" alt="" />
            <p class="side-para">Home</p>
          </button>
          <button href="#" class="messages">
            <img src="./images/home.svg" alt="" />
            <p class="side-para">Home</p>
          </button>
          <button href="#" class="friends">
            <img src="./images/home.svg" alt="" />
            <p class="side-para">Home</p>
          </button>
          <div class="empty-space"></div>
          <button href="#" class="settings">
            <img src="./images/home.svg" alt="" />
            <p class="side-para">Home</p>
          </button>
          <button href="#" class="feedback">
            <img src="./images/home.svg" alt="" />
            <p class="side-para">Home</p>
          </button>
        </div>
        <p class="copyright">&copy; qvarkk 2022</p>
      </nav>
      <main class="main"></main>
    </div>
  </body>
</html>
